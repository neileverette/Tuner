<!doctype html>
<html>
<head>
<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="style.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>	
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
	<script src="script.js"></script>
    
<title>Slider Experiment</title>
</head>

<body>

	<!--FULL SCREEN DIV TO SET BACKGROUND AND SIDE MENU-->
	<div class="fullscreen">
    	<div class="background"></div> 
 		<div class="overlay"></div>
    	<div class="menu-hover"><div class="side-menu"></div>
  	</div>
    
    <!--SET THE STATION AREA WITH ARTIST NAME AND TUNER GRAPHIC-->
	<div class="stationInfo">
    	<p class="stationName">12 Today's New Artists</p>
        <p class="songName">when i was your man</p>
        <p class="artistName">Bruno Mars</p> 
        
        <div class="tuner"></div>
        <div class="playhead"><div class="playheadgraphic"></div></div>
       
        <div class="rainbow"></div>
        <div class="labels"></div>      
    </div>
    
    <!--BUTTONS FOR THE PAGE-->
    <div class="buttonContainer">
    	<div class="button" id="pause"></div>
        <div class="button" id="skip"></div>
        <div class="button" id="like"></div>
        <div class="button" id="dislike"></div>
    </div>
    
    <!--DRAG LABEL THAT DISPLAYS XY COORDINATES-->
    <div id="dragThis">
        <ul>
            <li id="posX"></li>
            <li id="posY"></li>
        </ul>
    </div> 
     
</body>
</html>
