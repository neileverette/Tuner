<!doctype html>
<html>
<head>
<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="style.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
	<script src="script.js"></script>
    
<title>Music Radio</title>
</head>

<body>

	<!--FULL SCREEN DIV TO SET BACKGROUND AND SIDE MENU-->
	<div class="fullscreen">
    	<div class="background"></div> 
 		<div class="overlay"></div>
    	<div class="menu-hover"></div>
        <div class="side-menu"></div>
  	</div>
    
    <!--SET THE STATION AREA WITH ARTIST NAME AND TUNER GRAPHIC-->
	<div class="stationInfo">
    
    	<!-- DROP DOWN MENU FOR THE STATIONS -->
    	<div class="station">
        	<p class="stationName">12 Today's Top Music</p>
            <img class="arrow" src="images/arrow">
        </div>
		
        <!-- ARTIST AND SONG INFORMATION -->
        <p class="songName">Girl On Fire</p>
        <p class="artistName">Alicia Keys</p> 
        
        <!-- TUNER STRIP -->
        <div class="tuner"></div>
        	<div class="tunerStrip"></div>
        	<div class="playhead"><div class="playheadgraphic"></div>
        </div>
        <div class="labels"></div>
        <p class="toast">Preset Added</p>      
    </div>

    <!--BUTTONS FOR THE PAGE-->
    <div class="buttonContainer">
    	<div class="button" id="pause"></div>
        <div class="button" id="skip"></div>
        <div class="button" id="like"></div>
        <div class="button" id="dislike"></div>
        <div class="button" id="add"></div>
    </div>
    
    <!-- SEARCH BOX AT TOP OF SCREEN-->
    <div class="title">
    	<p class="siteTitle">Search Artist or Genre</p>
    </div>
    
    <!-- SPLASH SCREEN-->
    <div class="splashScreen">
        <div class = "splash"></div>
        <div class="overlay"></div>
        <p class="splashTitle">Music Radio</p>
        <p class="splashSubTitle">Loading</p>
        <div class="loading"><div class="loadingFill"></div></div>
   <img src="images/arrow.png" width="47" height="23">    </div>
	
    <!-- DROP DOWN MENU FOR THE STATIONS -->
	<div class="channelPicker"></div>
     
</body>
</html>
