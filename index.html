<!doctype html>
<html>
<head>
<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="style.css">
     <link href='http://fonts.googleapis.com/css?family=Roboto:100,300,400' rel='stylesheet' type='text/css'>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
	<script src="script.js"></script>
    
<title>Music Radio</title>
</head>

<body>

	<!--FULL SCREEN DIV TO SET BACKGROUND AND SIDE MENU-->
	<div class="fullscreen">
    	<div class="background"></div> 
 		<div class="overlay"></div>
 		<!--<div class="overlay2"></div>-->
    	<div class="menu-hover"></div>
        <div class="side-menu">
        	
        </div>
  	</div>
    
    <!--SET THE STATION AREA WITH ARTIST NAME AND TUNER GRAPHIC-->
	<div class="stationInfo">
    
    	<!-- DROP DOWN MENU FOR THE STATIONS -->
    	<div class="station">
        	<div class="channelCircle">
            	<p class="channelNumber">100</p>
            </div>
        	<p class="stationName">Today's Top Music</p>
            <div class ="triangle"></div>
        </div>
		
        <!-- ARTIST AND SONG INFORMATION -->
        <p class="songName">Girl On Fire</p>
        <p class="artistName">Alicia Keys</p> 
        
        <!-- TUNER STRIP -->
        <div class="tuner"></div>
        	<div class="tunerStrip"></div>
        	<div class="playhead"><div class="playheadgraphic"></div>
        </div>
        <div class="labels"></div>
        <p class="toast">Preset Added</p>      
    </div>
    
      <!-- DROP DOWN MENU FOR THE STATIONS -->
	<div class="channelPicker">
	</div>
	
	<!-- OPTIONS MENU -->
	<div class="optionsPicker">
		<p class="channels">Buy $0.99</p>
		<p class="channels">Create Station from Song</p>
		<p class="channels">Edit Station</p>
		<p class="channels">Add Station to My Favorites</p>
	</div>
	
	<!-- LIKE DIALOG -->
	<div class="dialogLike">
	</div>
	
	<!-- DISLIKE DIALOG -->
	<div class="dialogDislike">
	</div>	
	
	<!-- DISLIKE DIALOG -->
	<div class="volume">
		<div class="volumeSlider"></div>
		<div class="volumeKnob"></div>
	</div>	

    <!--BUTTONS FOR THE PAGE-->

    <div class="buttonContainer">
    	<div class="button" id="pause"></div>
        <div class="button" id="skip"></div>
        <div class="button" id="like"></div>
        <div class="button" id="dislike"></div>
        <div class="button" id="add"></div>
        <div class="button" id="volume"></div>
        <div class="button" id="more"></div>
    </div>
    
    <!-- SPLASH SCREEN-->
    <div class="splashScreen">
        <div class = "splash"></div>        
        <img class="splash_logo" src="images/milk_logo.png"/>
        <img class="slacker_logo" src="images/slacker_logo.png"/>

        <div class="loading"><div class="loadingFill"></div>
    </div>	
        
        
  
     
</body>
</html>
